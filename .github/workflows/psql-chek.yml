name: postgres-check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Docker Compose
        run: sudo apt-get install docker-compose

      - name: Start PostgreSQL service
        run: docker-compose up -d

      - name: Wait for PostgreSQL
        run: |
          until docker-compose exec task_manage pg_isready -U pguser -h localhost -p 5434; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install

      - name: Run linter
        run: |
          make lint

      - name: Run tests and publish code coverage
        uses: paambaati/codeclimate-action@v3.2.0
        if: github.ref_name == 'main'
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
          DATABASE_URL: 'postgres://pguser:pgpass@localhost:5434/pgdb'
          SECRET_KEY: 'test'
        with:
          coverageCommand: make test-coverage
          debug: true

      - name: Shut down Docker Compose services
        run: docker-compose down
